            type: object
            properties:
                mode:
                    description: set the level to a fixed amount or inc-/decrease it
                    type: string
                    enum:
                        - fixed
                        - increase
                        - decrease
                        - unknown
                level:
                    description: |
                        - fixed or relative level for lamp or blind
                        - when setting a fixed level on a unit with an onOffInterface, the onOffInterface.active will not be modified automatically
                    type: integer
                    minimum: 0
                    maximum: 100
                    example: 75
        IF_template_mainWifi:
            description: functional interface for templates with main wifi capability
            type: object
            required:
                - enabled
            properties:
                enabled:
                    description: turn wifi on or off
                    type: boolean
                    example: true
        IF_template_notification:
            description: functional interface for templates with custom notification capability
            type: object
            required:
                - mode
            properties:
                mode:
                    description: whether to send a pushMail to the configured recipient or a push notification to all configured F!Smarthome-Apps
                    type: string
                    enum:
                        - pushMail
                        - appNotification
                        - unknown
                    example: pushMail
                recipient:
                    description: |
                        - E-mail adress of push-mail recipient
                        - required if `mode` is set to `pushMail`
                        - user defined name of physical device, up to 127 2-Byte UTF-8 characters or up to 255 bytes allowed
                    type: string
                    format: bytes
                    minLength: 1
                    maxLength: 127
                    example: client@nice.com
                subject:
                    description: |
                        - subject for the notification
                        - up to 100 2-Byte UTF-8 characters or up to 200 bytes allowed
                    type: string
                    format: bytes
