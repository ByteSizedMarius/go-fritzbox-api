        endpoint_radioBases:
            description: groups radioBase infos
            type: object
            required:
                - serial
                - isZigbeeAvailable
                - isDectAvailable
                - isSmarthomeMaster
            properties:
                serial:
                    description: serial (based on MAC-address) of smart home radioBase
                    type: string
                    example: 02B1EB1A4DBA
                isZigbeeAvailable:
                    description: is subscription via Zigbee available on radioBase
                    type: boolean
                    example: true
                isDectAvailable:
                    description: is subscription via DECT available on radioBase
                    type: boolean
                    example: true
                activeSubscriptionUid:
                    description: |
                        - UID of active subscription on radioBase
                        - empty if no active subscription
                    type: string
                    example: 6DA5BC33CED64CF98D134C913D0BA574
                isSmarthomeMaster:
                    description: |
                        - whether the radioBase is configured as the master in the smart home mesh
                        - if yes, this allows for starting subscriptions and deleting devices on remote radioBases
                        - if no, only a local subscription and deletion is available
                    type: boolean
                    example: false
        endpoint_subscriptionState:
            description: groups subscription state infos
            type: object
            required:
                - UID
                - state
                - time
            properties:
                UID:
                    description: UID of subscription to return
                    type: string
                    example: 6DA5BC33CED64CF98D134C913D0BA574
                state:
                    description: state of subscription
                    type: string
                    enum:
                        - initial
                        - dectPending
                        - zigbeePending
                        - alreadyRunning
                        - abortedByUser
                        - timeout
                        - genericError
                        - success
                        - unknown
                time:
                    description: unix timestamp of last update of state
                    type: integer
                    example: 1697440931
                    minimum: 1451602800
                    maximum: 2147468400
                    nullable: true
                deviceUid:
                    description: |
                        - if subscription was successful, contains UID of newly subscribed device
                        - otherwise empty
                    type: string
                    example: 99238 4279382
        endpoint_startSubscription:
            description: groups start subscription infos
            type: object
            properties:
                serial:
                    description: serial (based on the MAC-Address) of smart home radioBase to start subscription on
                    type: string
                    example: 02B1EB1A4DBA
                triggerDect:
                    description: |
                        - start DECT subscription on radioBase
                        - if not provided, default is true
                    type: boolean
                    example: true
                    writeOnly: true
                triggerZigbee:
                    description: |
                        - start Zigbee subscription on radioBase
                        - if not provided, default is true
                    type: boolean
                    example: true
                    writeOnly: true
                triggerResubscription:
                    description: |
                        - for DECT devices only
                        - allows for renewal of subscription of already known DECT devices
                        - if not provided, default is false
                    type: boolean
                    example: false
                    writeOnly: true
        startSubscription_response:
            description: response for startSubscription
            type: object
            required:
                - subscriptionUid
            properties:
                subscriptionUid:
                    description: UID of started subscription
                    type: string
                    example: 6DA5BC33CED64CF98D134C913D0BA574
        endpoint_resetCode:
            description: groups zigbee reset code infos
            type: object
            required:
                - serial
                - resetCode
            properties:
                serial:
                    description: serial (based on MAC-address) of zigbee radioBase to post reset code on
                    type: string
                    example: 02B1EB1A4DBA
                resetCode:
                    description: The device-specific Zigbee reset code will unpair a device from it's gateway/radioBase. This is independent of the manufacturer of the gateway/radioBase.
                    type: string
                    example: '24E831'
        endpoint_installCode:
            description: groups zigbee install code infos
            type: object
            required:
                - serial
                - installCode
                - deviceAddress
            properties:
                serial:
                    description: serial (based on MAC-address) of zigbee radioBase to post install code on
                    type: string
                    example: 02B1EB1A4DBA
                installCode:
                    description: The device-specific Zigbee installation code allows for a secure pairing of Zigbee devices to the radioBase.
                    type: string
                    example: 402E530207320C30DDB7B230218C52E8FE92
                deviceAddress:
                    description: The Zigbee device address needed for using the install code.
                    type: string
                    example: 4C2CB2FDEF000B2FDL
        helper_temperatureOffset:
            type: object
            description: Offset configuration for thermostat
            required:
                - sensorMode
            properties:
                sensorMode:
                    description: |
                        - internal: Manual configuration of temperature offset. The thermostat uses its internal temperature readings as a base.
                        - external: An external temperature-sensor (chosen from the externalAvailableSensors) automatically detects the temperature offset.
                        - internal and external sensorMode are mutually exclusive
                        - internal is the default value
                        - Comet DECT and FRITZ!DECT 300 only support the `internal` sensorMode
                    type: string
                    enum:
                        - internal
                        - external
                internalOffset:
                    description: Manual offset configuration. Only valid if internal mode is active.
                    type: number
                    multipleOf: 0.5
                    example: 2
                    minimum: -5
                    maximum: 5
                externalAvailableSensors:
                    description: List of UIDs of possible UIDs that can be configured as an external temperature Sensor
                    type: array
                    items:
                        type: string
                    example:
                        - 13077 0137031-1
                        - 13077 0137031-1
                externalSensorUid:
                    description: UID of active external temperature sensor unit, if empty, no external sensor is configured
                    type: string
                    example: 13077 0137031-1
        helper_windowOpenModeConfig:
            allOf:
                - $ref: '#/components/schemas/helper_specialModeThermostat'
                - type: object
                  description: WindowOpen special mode.
                  properties:
                    sensorMode:
                        description: |
                            - internal: The thermostat automatically detects temperature drops and interprets them as an open window
                            - external: An external window-open-sensor (chosen from the externalAvailableSensors) acts as a trigger for detecting open windows
                            - internal and external sensorMode are mutually exclusive
                            - internal is the default value
                            - Comet DECT and FRITZ!DECT 300 only support the `internal` sensorMode
                        type: string
                        enum:
                            - internal
                            - external
                    internalSensitivity:
                        description: Sensitivity for automatically detecting temperature drops (e.g. open window) while the internal sensorMode is active.
                        type: string
                        enum:
                            - low
                            - medium
                            - high
                            - unknown
                    internalDuration:
                        description: Time in minutes freeze protection should stay turned on after thermostat detected open window. Only valid if internal mode is active.
                        type: integer
                        example: 10
                        minimum: 1
                        maximum: 120
                    externalAvailableSensors:
                        description: List of UIDs of possible units that can be configured as an external window Sensor
                        type: array
                        items:
                            type: string
                        example:
                            - 13077 0137031-1
                            - 13077 0137532-1
                    externalSensorUids:
                        description: |
                            - list of UIDs of active external window sensor units
                            - if empty, no external sensor is configured
                            - when configuring externalSensors, sensorMode is required to be set to `external`
                        type: array
                        items:
                            type: string
                        example:
                            - 13077 0137031-1
