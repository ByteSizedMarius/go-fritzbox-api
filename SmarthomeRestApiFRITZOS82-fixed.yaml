            type: array
            items:
                $ref: '#/components/schemas/helper_base_timer_groupTemperatureWeekly_obj'
        helper_base_timer_groupTemperatureWeekly:
            description: Calendar time object for groupTemperatureWeekly.
            properties:
                sensorUid:
                    description: UID of active temperature sensor unit. This always needs to be set for the groupTemperatureWeekly timer to work properly
                    type: string
                    example: 13077 0137031-1
                availableSensors:
                    description: List of UIDs of possible units that can be configured as a temperature sensor
                    type: array
                    items:
                        type: string
                    example:
                        - 13077 0137031-1
                        - 13077 0137532-1
                upperThresholdTemperature:
                    description: |
                        - if heatingModeEnabled is true, this is equivalent to the comfort temperature of a thermostat; the group will turn on if the temperature is below the upperThreshold (use with electric heating)
                        - if heatingModeEnabled is false (coolingMode), the group will turn on if the temperature is above the upperThreshold (use with air conditioning)
                    allOf:
                        - $ref: '#/components/schemas/helper_temperatureThreshold'
                lowerThresholdTemperature:
                    description: |
                        - this is equivalent to the reduced temperature of a thermostat
                        - the actual configured lowerThresholdTemperature is only relevant if heatingModeEnabled is true
                        - (it still needs to be set in the groupWeekly array though)
                    allOf:
                        - $ref: '#/components/schemas/helper_temperatureThreshold'
                heatingModeEnabled:
                    description: |
                        - groupTemperatureWeekly allows for two different modes
                        - if the heatingMode is enabled the group will turn on, if the temperature falls beneath the configured thresholdTemperature
                        - if the heatingMode is disabled (~coolingMode) the group will turn on, if the temperature rises above the configured temperature (only the upperThresholdTemperaute is valid)
                    type: boolean
                    example: true
                groupWeekly:
                    allOf:
                        - $ref: '#/components/schemas/helper_base_timer_groupWeekly'
