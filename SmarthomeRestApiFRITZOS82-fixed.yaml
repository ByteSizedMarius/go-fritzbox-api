        helper_flyScreenProtectionEnabled:
            description: |
                - enables the fly screen protection for supported blinds
                - if enabled, the blind will try to detect an obstacle and only slowly move down
                - if an obstacle is detected the blind will move up into its upper end position
                - if the blind is running stiffly, disable this option
            type: boolean
            example: false
        helper_freezeProtectionEnabled:
            description: |
                - enables freeze protection for supported blinds
                - if enabled, once the blind reaches its upper end position, it will move down a bit into the reverse direction
                - this prevents freezing to the shutter box
            type: boolean
            example: false
        helper_endPositions:
            description: |
                - configure end positions and motor direction for supported blinds
                - when configuring end positions use the blindAction to move the blind up/down step-wise (around a few 100ms per step)
            type: object
            properties:
                upperEndPositionEnabled:
                    description: |
                        - whether the upper end position is configured
                        - when setting this value, the current blind position will be set as the upper boundary (opened state)
                        - once set, can only be reset by setting 'triggerReset'
                    type: boolean
                    example: true
                lowerEndPositionEnabled:
                    description: |
                        - whether the lower end position is configured
                        - when setting this value, the current blind position will be set as the lower boundary (closed state)
                        - once set, can only be reset by setting 'triggerReset'
                    type: boolean
                    example: true
                motorReversedActive:
                    description: |
                        - false: default direction
                        - true: reverse direction
                        - can only be set while configuring the end positions
                    type: boolean
                    example: false
                triggerReset:
                    writeOnly: true
                    description: reset both end positions and motor direction
                    type: boolean
                    example: true
        helper_currentSensingEnabled:
            description: |
                - enables current sensing for supported blinds
                - if enabled, the blind will automatically stop when detecting an obstacle
            type: boolean
            example: false
        helper_lamellarEnabled:
            description: |
                - enables lamellar mode for supported blinds
                - if enabled, a second unit will be available
            type: boolean
            example: false
        helper_lamellarSlatRuntime:
            description: |
                - max time for tilting of lamellar slats
                - default: 1.5 sec
                - only available, if lamellar is enabled
            type: number
            example: 1.5
            minimum: 1.5
            maximum: 10
            multipleOf: 0.1
