                    description: |
                        - false: parent is device
                        - true: parent is group
                    type: boolean
                    example: false
                deviceUid:
                    description: 'UID of parent Device; if not present: parent is group'
                    type: string
                    example: 13077 0137031
                parentUid:
                    description: UID of parent device or group
                    type: string
                    example: 13077 0137031
                groupUid:
                    description: |
                        - UID of group, if unit is member in a group
                        - if not present the unit has a group as a parent
                        - if present, but not set, the unit is not in a group
                    type: string
                    example: grpFBF8B6-11915
