        helper_template_timer:
            description: Timer object for automatic action of units, consists of a time object and a corresponding action
            allOf:
                - $ref: '#/components/schemas/helper_base_timer'
                - type: object
                  properties:
                    timerMode:
                        description: |
                            - for thermostats only *disabled* and *weekly* are allowed
                            - for thermostats deleting the timer will allow for full manual control
                            - templates unfortunately do not allow keeping the configuration of the last used timer
                            - this means, when activating a timerMode, the corresponding configuration is always mandatory
                        type: string
                        enum:
                            - disabled
                            - weekly
                            - daily
                            - random
                            - countdown
                            - rhythmic
                            - once
                            - astronomic
                            - unknown
                    sunSimulationMode:
                        description: |
                            - activate the sun simulation mode for lamps
                            - when a lamp is turned on via a timer, the lamp slowly increases/decreases its color and or level over the course of 15 minutes, if `both`, `sunrise` or `sunset` is chosen
                            - for starting via the timer the current level of the lamp will be used as a starting point
                            - additionally you can start the sunrise/sunset once, when applying the template
                            - for starting the sunrise/sunset once, the lamp will revert to 0/100 % and it's respective color
                        type: string
                        enum:
                            - disabled
                            - sunrise
                            - sunset
                            - both
                            - sunriseOnce
                            - sunsetOnce
                        example: both
        IF_template_colorControl:
            allOf:
                - $ref: '#/components/schemas/colorControl_base'
                - type: object
                  description: |
                    - functional interface for templates with color capability
                    - when setting the colorControl, it is advisable to also set the `onOffInterface`, as it will be activated automatically
                    - it is theoretically possible to configure the `hsColor` for colorTemperature-only-Lamps
                    - this is because the supported color modes are only available for online bulbs
                    - after a reboot a once configured valid hsColor-lamp, would become 'invalid' -> hence there is no check
                  properties:
                    avmPresets:
                        $ref: '#/components/schemas/helper_avmPresets'
