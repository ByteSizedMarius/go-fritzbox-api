            properties:
                icons:
                    description: list of icon-IDs, can be empty
                    type: array
                    items:
                        type: integer
                    example:
                        - 3
                        - 5
                templateUids:
                    description: UIDs of assigned templates (if empty -> none assigned)
                    type: array
                    items:
                        type: string
                    example:
                        - tmpFBF8B6-11E2C
                        - tmpFBF8B6-11E36
        template_base:
            properties:
                UID:
                    description: unique identifier corresponding to UID of template
                    type: string
                    example: tmpFBF8B6 11C2C
                ain:
                    description: unique identifier of template
                    type: string
                    example: tmpFBF8B6 11C2C
                name:
                    description: user defined name of template, up to 39 2-Byte UTF-8 characters or up to 79 bytes allowed
                    type: string
                    format: bytes
                    example: Movie Night
                    minLength: 1
                    maxLength: 39
                applyType:
                    allOf:
                        - $ref: '#/components/schemas/type_applyTypeList'
                template:
                    allOf:
                        - $ref: '#/components/schemas/helper_template'
                scenario:
                    allOf:
                        - $ref: '#/components/schemas/helper_scenario'
        helper_template_isAutoCreated:
            description: Info whether the template was automatically created for a preset-scenario. Auto-Created displays should not be displayed.
            type: boolean
            example: false
        helper_template_memberType:
            description: |
                type of template members
                | memberType                          | Description
                | ------------------------------------| ----------------------------------------------------
                | `onOff`                             | plugsockets and lamps
                | `blind`                             | blinds
                | `thermostat`                        | thermostats
                | `trigger`                           | triggers (trigger templates always need at least one<br>triggerUid assigned )
