                - setting only one entry, which is set to "reduced" is not allowed
        helper_base_timer_groupTemperatureWeekly_obj:
            description: group temperature Weekly time object for automations.
            required:
                - time
            properties:
                time:
                    description: |
                        - minutes since beginning of week (day change from sunday to monday 00:00 o'clock)
