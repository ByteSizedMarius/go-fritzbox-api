openapi: 3.0.3
info:
    title: FRITZ! Smart Home REST API
    description: |-
        This is the specification for the FRITZ! Smart Home REST API for FRITZ!OS 8.20.

        All FRITZ!Smart Home and other compatible devices use the concept of units within the framework of the FRITZ!Smart Home REST-API.
        Most (physical) devices have at least one and up to n units. Each group has one unit. An Exception to this rule may be Zigbee-Repeaters.
        A unit provides the interface(s) for the operation of the device, e.g. switching a lightbulb on and off, changing its color or brightness level.
        Units may provide a unit type, which indicates certain to be expected interfaces and helps to classify the unit.

        The FRITZ!Box and FRITZ!Smart Gateway support the HAN FUN App Layer Protocol of the (DECT-)ULE Alliance.
        The FRITZ!Smart Gateway supports the Zigbee protocol with the Zigbee Cluster Library of the Connectivity Standards Alliance.
        For a list of supported Zigbee devices check https://fritz.com/service/zigbee/. Proprietary HAN-FUN and Zigbee Interfaces are not supported.

        **Related Documents**
        | File                                        | Info                                             |
        | --------------------------------------------|--------------------------------------------------|
        | SmarthomeRestApiFRITZOS82.yaml              | Disclaimer: <br>The internal structure and naming scheme inside the specification is not guaranteed and could change in the feature. |

        **Known Issues for FRITZ!OS 8.20**
        | Error                               | Property                                                                          | Description                                                 | possible Workaround             |
        | ---                                 | ---                                                                               | ---                                                         | ---                             |
        | orphaned memberUnitUids in lists    | template.memberUnitUids<br>thermostatInterface.windowOpenMode.externalSensorUids  | deleted units show up as members in templates, groups, etc. | ignore orphaned memberUnitUids  |
        | blinds do not return alertInterface | blindUnit.interfaces.alertInterface                                               | alertInterface is not included in response for blinds       |                                 |



        Disclaimer of Liability and Warranty: FRITZ! assumes no liability or warranty for any of the above features or the accuracy of the related documentation.
        FRITZ! reserves the right to change or discontinue any feature in whole or in part at any time without prior notice.

        Date: 2025-08-07

        (C) FRITZ! GmbH, Berlin
    contact:
        name: API Support
        url: https://www.fritz.com/service/schnittstellen
        email: entwicklungssupport@avm.de
    version: 0.9.5
servers:
    - url: '{http}://{host}/{basePath}'
      description: The API server
      variables:
        http:
            enum:
                - http
                - https
            default: https
        host:
            default: fritz.box
        basePath:
            default: api/v0
security:
    - AVM-SID: []
tags:
    - name: smarthome-overview
      x-displayName: Overview
      description: __provides basic information and control for all FRITZ!Box SmartHome entities__
    - name: smarthome-configuration
      x-displayName: Configuration
      description: __provides extended information and configuration options for all physical devices and their units__
    - name: smarthome-connect
      x-displayName: Connect
      description: __provides states and functions relevant to smarthome subscriptions__
paths:
    /smarthome/overview:
        get:
            tags:
                - smarthome-overview
            summary: Get all overview infos and lists
            description: |
                This is a collection of all components of the FRITZ!Box Smart Home.
                The overview provides a collection of basic information und control possibilities of all smart home entities.

                | Endpoint             | Represenation          | Info |
                | -------------------- | --------------         | ---- |
                | devices              | physical device        | device management <br> - battery info <br> - connection status <br> - etc. |
                | units                | actuators & sensors    | tracking and control of device functions <br> - track temperature <br> - turn a socket on/off <br> - etc. |
                | groups               | grouping of units      | allows for grouping of actuator units <br> - each group has it's own unit, which controls all grouped units |
                | templates            | templates & scenarios  | save and apply configuration of units |
                | triggers             | routines               | if-then automations based on sensor values |
                | globals              | global values          | values that are used throughout the smart home <br> - colorPalettes <br> - location |
            operationId: getOverview
            responses:
                '200':
                    description: successful operation
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/endpoint_overview'
                default:
                    $ref: '#/components/responses/errors'
    /smarthome/overview/devices:
        get:
            tags:
                - smarthome-overview
            summary: Get list of devices
            description: |
                __devices__


                * physical devices (e.g. battery or connection status, etc.)
                * each device has at least one unit
            operationId: getOverviewDevicesList
            responses:
                '200':
                    description: successful operation
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/endpoint_overview_multipleDevices'
                default:
                    $ref: '#/components/responses/errors'
    /smarthome/overview/devices/{UID}:
        get:
            tags:
                - smarthome-overview
            summary: Get device by UID
            description: |
                __devices__


                * physical devices (e.g. battery or connection status, etc.)
                * each device has at least one unit
            operationId: getOverviewDeviceByUID
            parameters:
                - name: UID
                  in: path
                  description: UID of device to return, may be IPUI (International Portable User Identity), MACA or Zigbee Identifier
                  required: true
                  schema:
                    type: string
                    example: 99238 4279382
            responses:
                '200':
                    description: successful operation
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/endpoint_overview_singleDevice'
                            examples:
                                FRITZ!Smart Energy 200 Device:
                                    $ref: '#/components/examples/FSE200_device'
                                FRITZ!Smart Thermo 302 Device:
                                    $ref: '#/components/examples/FST302_device'
                                FRITZ!Smart Light 500 Device:
                                    $ref: '#/components/examples/FSL500_device'
                                Becker Rollotron DECT Device:
                                    $ref: '#/components/examples/BeckerRollo_device'
                default:
                    $ref: '#/components/responses/errors'
    /smarthome/overview/groups:
        get:
            tags:
                - smarthome-overview
            summary: Get list of groups
            description: |
                __groups__

                * groups allow a collection of units to be controlled at once
                * controlling a group through its corresponding unit (found via unitUid) controls all its member units at once and overwrites their respective status
                * lightbulbs, plugsockets and blinds that are part of a group can still be controlled independentely via their interfaces in the the unit
                * controlling a thermostat that is part of a group via its individual interface in the unit will overwrite the status of all thermostat-members in a group
            operationId: getOverviewGroupsList
            responses:
                '200':
                    description: successful operation
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/endpoint_overview_group'
                default:
                    $ref: '#/components/responses/errors'
    /smarthome/overview/groups/{UID}:
        get:
            tags:
                - smarthome-overview
            summary: Get group by UID
            description: |
                __groups__

                * groups allow a collection of units to be controlled at once
                * controlling a group through its corresponding unit (found via unitUid) controls all its member units at once and overwrites their respective status
                * lightbulbs, plugsockets and blinds that are part of a group can still be controlled independentely via their interfaces in the the unit
                * controlling a thermostat that is part of a group via its individual interface in the unit will overwrite the status of all thermostat-members in a group
            operationId: getOverviewGroupByUID
            parameters:
                - name: UID
                  in: path
                  description: UID of group to return
                  required: true
                  schema:
                    type: string
                    example: grpFBF8B6-11915
            responses:
                '200':
                    description: successful operation
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/endpoint_overview_group'
                            examples:
                                Thermostat Group:
                                    $ref: '#/components/examples/Thermostat_group'
                                Plugsocket Group:
                                    $ref: '#/components/examples/Plugsocket_group'
                                Lamp Group:
                                    $ref: '#/components/examples/Lamp_group'
                                Plugsocket & Lamp Group:
                                    $ref: '#/components/examples/Plugsocket_and_Lamp_group'
                                Blind Group:
                                    $ref: '#/components/examples/Blind_group'
                default:
                    $ref: '#/components/responses/errors'
    /smarthome/overview/units:
        get:
            tags:
                - smarthome-overview
            summary: Get list of units
            description: |
                __units__

                * units (actuators and sensors) and their interfaces
                * these allow you to control device functions (e.g. turning a lightbulb on/off, change its color/level)
                * unitType indicates which interface are to be expected and helps to classify the unit
            operationId: getOverviewUnitsList
            responses:
                '200':
                    description: successful operation
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/endpoint_overview_multipleUnits'
                default:
                    $ref: '#/components/responses/errors'
    /smarthome/overview/units/{UID}:
