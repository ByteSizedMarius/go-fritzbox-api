components:
    securitySchemes:
        AVM-SID:
            description: |
                The Smart Home REST API uses a FRITZ! Session-ID for authentification.
                <br>For creating such a SID see [Technical Note - Session ID](https://fritz.com/fileadmin/user_upload/Global/Service/Schnittstellen/AVM_Technical_Note_-_Session_ID_english_2021-05-03.pdf).

                The different Smart Home REST API endpoints utilize different access levels depending on the user rights associated with the SID:
                | endpoint          | user rights                     |
                | ---               | ---                             |
                |`/overview`        | `smarthome`, `boxadmin`, `apps` |
                |`/configuration`   | `boxadmin`, `apps`              |
                |`/connect`         | `boxadmin`, `apps`              |

                For user rights see section "Actions and User Rights" in [TR-064 - First Steps](https://fritz.com/fileadmin/user_upload/Global/Service/Schnittstellen/AVM_TR-064_first_steps.pdf).
            type: apiKey
            in: header
            name: Authorization
    responses:
        errors:
            description: list of occured errors
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/error_response'
    schemas:
        error_list:
            description: list of F!OS errors
            type: array
            items:
                description: error object
                type: object
                required:
                    - code
                properties:
                    code:
                        description: |
                            property-based-fails:

                            | Code | Description            |
                            | ---- | -----------            |
                            | 1000 | bad value (PUT/POST)   |
                            | 1001 | wrong type             |
                            | 1002 | out of range           |
                            | 1003 | too short              |
                            | 1004 | too long               |
                            | 1005 | invalid characters     |
                            | 1006 | wrong lead character   |
                            | 1007 | wrong end character    |
                            | 1008 | invalid format         |
                            | 1009 | missing data / payload |

                            collection-based-fails:

                            | Code | Description                 |
                            | ---- | -----------                 |
                            | 2000 | invalid collection handling |
                            | 2001 | UID not found               |
                            | 2002 | list/collection full        |
                            | 2003 | list empty                  |
                            | 2004 | item not valid              |
                            | 2005 | not deletable               |
                            | 2006 | already exists              |
                            | 2007 | item conflict               |

                            permissions/functionality-based-fails:

                            | Code  | Description |
                            | ----- | -----------                       |
                            | 3000  | permissions/functionality         |
                            | 3001  | no permission / not enough rights |
                            | 3002  | bad path                          |
                            | 3003  | bad payload                       |
                            | 3004  | bad key                           |
                            | 3005  | not supported                     |
                            | 3006  | busy                              |
                            | 3007  | not active                        |
                            | 3008  | 2fa needed                        |
                            | 3009  | 2fa busy                          |
                            | 3010  | 2fa blocked                       |
                            | 3011  | not supported version             |

                            other errors

                            | Code   | Description                      |
                            | ------ | -----------                      |
                            | 4000   | unexpected internal error        |
                            | 10000+ | special-purpose error codes      |
                        type: integer
                    field:
                        description: path of attribute, which causes the error. Mandatory in case of property-based-fails codes
                        type: string
                    message:
                        description: human readable error description (optional)
                        type: string
                    extension:
                        description: extended error information, if available
                        type: object
        error_response:
            type: object
            properties:
                errors:
                    $ref: '#/components/schemas/error_list'
        helper_timestamp:
            description: helper for unix timestamps, *null* means time is unknown (e.g. because FRITZ!Box has no valid time)
            type: integer
            nullable: true
        device_base:
            required:
                - UID
                - ain
                - productCategory
                - productName
                - manufacturer
                - isZigbeeDevice
                - firmwareVersion
                - icons
                - isConnected
                - batteryState
                - isDeviceSubscribedLocally
                - unitUids
            properties:
                UID:
                    description: unique identifier corresponding to ain of device
                    type: string
                    example: 11630 0015376
                ain:
                    description: unique hardware identifier of device
                    type: string
                    example: 11630 0015376
                name:
                    description: user defined name of physical device, up to 39 2-Byte UTF-8 characters or up to 79 bytes allowed
                    type: string
                    format: bytes
                    example: Lamp Living Room
                    minLength: 1
                    maxLength: 39
                productName:
                    description: product name set by manufacturer
                    type: string
                    example: FRITZ!Smart Energy 200
                hardwareModelId:
                    description: product hardware model id
                    type: string
                    example: '0x6000B'
                manufacturer:
                    description: manufacturer of device, may be empty
                    type: string
                    example: AVM
                isZigbeeDevice:
                    description: true if device uses zigbee-protocol to communicate
                    type: boolean
                    example: false
                firmwareVersion:
                    description: firmware version of device, may be empty
                    type: string
                    example: '5.15'
                productCategory:
                    description: describes the category, and therefore main feature, of the device
                    type: string
                    example: socket
                    enum:
                        - blind
                        - control
                        - lamp
                        - other
                        - sensor
                        - socket
                        - thermostat
                icons:
                    description: device can have multiple icons (for example for multiple units), can be empty
                    type: array
                    items:
                        type: integer
                    example:
                        - 3
                        - 5
                unitUids:
                    description: UIDs of units (children) belonging to physical device
                    type: array
                    items:
                        type: string
                    example:
                        - 13077 0137031-1
                        - 13077 0137031-1
                isConnected:
                    description: |
                        - false: no connection / connection lose
                        - true: connection established
                        - when the device, and therefore its units, are not connected you may get the last known infos or default values; which might not be valid
                    type: boolean
                    example: true
                lastConnectionTime:
                    description: |
                        - since when is the device in connection state (`isConnected`)
                        - only valid, if host has valid time
                    allOf:
                        - $ref: '#/components/schemas/helper_timestamp'
                batteryState:
                    description: |
                        - 'known': the device sends infos about its batteryValue
                        - 'unknown': the device doesn't have a battery, or hasn't send its batteryValue yet (e.g. after reboot etc)
                    type: string
                    example: known
                    enum:
                        - known
                        - unknown
                batteryValue:
                    description: Battery in 0..100 percent. Only available for battery-powered devices.
                    type: integer
                    example: 78
                    minimum: 0
                    maximum: 100
                isBatteryLow:
                    description: |
                        - true: battery low warning from device
                        - false: battery ok (only available for FRITZ! thermostats and FRITZ! buttons)"
                    type: boolean
                    example: false
                isExternallyPowered:
                    description: whether the device has an external power source
                    type: boolean
                    example: false
                isBatteryPowered:
                    description: whether the device has batteries
                    type: boolean
                    example: true
                radioBaseSerial:
                    description: Serial (based on MAC-Address) of F!Box/Gateway on which the device is locally subscribed, can be other F!Box/Gateway in Mesh
                    type: string
                    example: 02B1EB1A4DBA
                isDeviceSubscribedLocally:
                    description: |
                        - true: device is subscribed locally
                        - false: device is subscribed to other F!Box/Gateway in Mesh
                    type: boolean
                    example: true
                isDeviceDeletable:
                    description: Whether the deletion of the device is supported. This is mostly relevant in mesh-setups, as it is not allowed to delete remotely subscribed devices from a client.
                    type: boolean
                    example: true
        helper_pushMail_unit:
            type: object
            required:
                - unitUid
            properties:
                UID:
                    type: string
                    deprecated: true
                unitUid:
                    description: UID of unit (belonging to device)
                    type: string
                    example: 13077 0137031-1
                eventDrivenEnabled:
                    type: boolean
                    example: true
                    description: |
                        enable push-mail triggered by unit-specific events that are based on the device productCategory:
                        | productCategory | possible events   |
                        |-----------------|-------------------|
                        | blind           | not available     |
                        | control         | button presses    |
                        | lamp            | toggling onOff    |
                        | other           | not available     |
                        | sensor          | alerts            |
                        | socket          | toggling onOff    |
                        | thermostat      | not available     |
                intervalDriven:
                    description: |
                        - only available for FRITZ! plug sockets and power meters
                        - if enabled, a push-mail will be send regularly
                    type: string
                    enum:
                        - disabled
                        - daily
                        - weekly
                        - monthly
                    example: weekly
                powerStatisticsPeriod:
                    description: |
                        - FRITZ! plug sockets and power meters allow for sending additional info about statistics
                        - period range of energy statistics
                    type: string
                    enum:
                        - day
                        - week
                        - month
                        - year
                        - unknown
                    example: week
        helper_pushMail:
            type: object
            description: |
                - Push-service for the device and corresponding units
                - only works for local F!Box/Gateway, not in smart home Mesh
            properties:
                enabled:
                    type: boolean
                    description: |
                        - enable push-service for the device
                        - connectivity changes of the device (disconnected / connected)
                        - low battery warnings (only available on some devices)
                        - device error states
                recipient:
                    description: |
                        - E-mail adress of push-mail recipient
                        - needs to be set when enabling device or units pushMail
                    type: string
                    example: client@is.nice
                units:
                    description: |
                        - list of unit UIDs belonging to the device, for which the push-service is enabled
                        - if list is not provided, push-mail is not available for units
                        - for a unit to be able to send a push-mail, the device push-mail needs to be enabled
                    type: array
                    items:
                        $ref: '#/components/schemas/helper_pushMail_unit'
        helper_overview_device:
            description: groups basic overview infos of device
            allOf:
                - $ref: '#/components/schemas/device_base'
                - type: object
                  required:
                    - name
                  properties:
                    isUpdateAvailable:
                        description: 'true: update available; false: Device Firmware is up-to-date'
                        type: boolean
                        example: true
                    pushMail:
                        allOf:
                            - $ref: '#/components/schemas/helper_pushMail'
        endpoint_overview_multipleDevices:
            allOf:
                - $ref: '#/components/schemas/helper_overview_device'
        type_unitType:
            description: |
                - definitions of the unit type, not all may be available
                - the unitType indicates which interfaces the unit will have
                - the relation to interfaces is not strict, there could be additional interfaces depending on the implemenation of the device
                | unitType                                    | Description                                                                       | expected interfaces
                | --------------------------------------------|-------------------------------------------------------------------                |------------------------
                | `generic`                                   | generic unit type                                                                 | unknown
                | `avmWidgetButton`                           | unit type for FRITZ! widget buttons (FSC440)                                      | widget, temperature, humidity
                | `avmButton`                                 | unit type for FRITZ! buttons (FSC400)                                             | button
                | `avmPlugSocket`                             | unit type for FRITZ! plug sockets (FSE200/FSE210)                                 | multimeter, onOff, temperature
                | `avmThermostat`                             | unit type for FRITZ! thermostats (Comet/FD300/FST301/FST302)                      | temperature, thermostat
                | `avmMeter`                                  | unit type for FRITZ! smart meters (FSE250 - first unit - supply meter)            | multimeter
                | `avmMeterFeedIn`                            | unit type for FRITZ! smart meters (FSE250 - second unit - feed-in meter)          | multimeter
                | `blindGroup`                                | unit type for group consisting of blinds                                          | blind, levelControl
                | `switchableGroup`                           | unit type for group consisting of lamps and switches                              | onOff (if lamp in group: colorControl, levelControl)
                | `thermostatGroup`                           | unit type for group consisting of thermostats                                     | thermostat
                | `otherGroup`                                | unit type for group consisting of other devices or unknown members                | unknown
                | `simpleOnOffSwitchable`                     | allows a unit to receive and interpret on/off requests<br>this unit will be acting upon some physical *switch* | onOff
                | `simpleLevelControllable`                   | allows a unit to receive and interpret requests for adjustment of some quantity   | levelControl
                | `simpleLevelControllableSwitchable`         | allows a unit to receive and interpret both on/off and level control requests     | onOff, levelControl
                | `acOutlet`                                  | allows a unit to receive and interpret on/off requests<br>this unit will be acting upon some physical AC switch | onOff
                | `acOutletSimplePowerMetering`               | allows a unit to receive and interpret on/off requests<br>this unit will be acting upon some physical AC switch<br>this unit is also able to do and provide simple measurements over electric quantities | onOff
                | `simpleLight`                               | allows a unit to receive and interpret on/off requests<br>this unit will be acting upon some physical Light switch | onOff
                | `dimmableLight`                             | allows a unit to receive and interpret both on/off and level control requests<br>this unit will be acting upon some dimmable light switch | onOff, levelControl
                | `simpleDoorLock`                            | allows a unit to receive and interpret on (lock)/off (unlock) requests<br>this unit will be acting upon some physical Door Lock switch | onOff
                | `simpleDoorBell`                            | allows a unit to send an alert whenever a door bell button is pushed              | alert
                | `simpleTemperatureSensor`                   | allows a unit to provide temperature readings                                     | temperature
                | `simpleHumiditySensor`                      | allows a unit to provide humidity readings                                        | humdity
                | `simpleButton`                              | allows a unit to identify several types of button presses and send notifications when they occur | button
                | `colorBulb`                                 | use for light bulbs that support color changes                                    | onOff, colorControl
                | `dimmableColorBulb`                         | use for light bulbs that support color and light intensity changes.               | onOff, levelControl, colorControl
                | `blind`                                     | use for window blinds                                                             | blind, levelControl
                | `lamellar`                                  | use for window lamellars                                                          | blind, levelControl
                | `simpleDetector`                            | use for a generic detector that senses and sends an alert                         | alert
                | `doorOpenCloseDetector`                     | use for an open/close door detector that senses and sends an alert                | alert
                | `windowOpenCloseDetector`                   | use for an open/close window detector that senses and sends an alert              | alert
                | `motionDetector`                            | use for a motion detector that senses and sends an alert                          | alert
                | `smokeDetector`                             | use for a smoke detector that senses and sends an alert                           | alert
                | `gasDetector`                               | use for a carbon monoxide detector that senses and sends an alert                 | alert
                | `floodDetector`                             | use for a flood detector that senses and sends an alert                           | alert
                | `glassBreakDetector`                        | use for a glass break detector that senses and sends an alert                     | alert
                | `vibrationDetector`                         | use for a vibration detector that senses and sends an alert                       | alert
                | `siren`                                     | allows a unit to receive and interpret on/off requests<br>this unit will be acting upon some physical siren that will sound an alert | onOff
                | `genericApplicationLogic`                   | application logic unit                                                            | unknown
            type: string
            example: dimmableColorBulb
            enum:
                - generic
                - avmWidgetButton
                - avmButton
                - avmPlugSocket
                - avmThermostat
                - avmMeter
                - avmMeterFeedIn
                - blindGroup
                - switchableGroup
                - thermostatGroup
                - otherGroup
                - simpleOnOffSwitchable
                - simpleLevelControllable
                - simpleLevelControllableSwitchable
                - acOutlet
                - acOutletSimplePowerMetering
                - simpleLight
                - dimmableLight
                - dimmerSwitch
                - simpleDoorLock
                - simpleDoorBell
                - simpleTemperatureSensor
                - simpleHumiditySensor
                - simpleButton
                - colorBulb
                - dimmableColorBulb
                - blind
                - lamellar
                - simpleDetector
                - doorOpenCloseDetector
                - windowOpenCloseDetector
                - motionDetector
                - smokeDetector
                - gasDetector
                - floodDetector
                - glassBreakDetector
                - vibrationDetector
                - siren
                - userInterface
                - genericApplicationLogic
        unit_base:
            properties:
                UID:
                    description: unique identifier corresponding to ain of unit
                    type: string
